<mat-form-field #langFormField appearance="fill">
  <mat-label>{{langView}}</mat-label>
      <mat-select #langSelect [(value)]="currLangViewValue" (selectionChange)="changeLanguage($event.value)">
      <mat-option
        *ngFor="let lang of languages"
        [value]="lang.value"
        selected="de"
      >
        {{lang.viewValue}}
      </mat-option>
      <!-- [attr.selected]="de" -->
  </mat-select>
</mat-form-field>
