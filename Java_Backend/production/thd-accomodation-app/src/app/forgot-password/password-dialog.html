<h1 mat-dialog-title>{{"fwHeading"|translate}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{"fwPassword"|translate}}</mat-label>
    <input
      type="password"
      matInput
      [(ngModel)]="data.password"
      required
      formControlName="password"
      minlength="6"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{"fwConfirmPassword"|translate}}</mat-label>
    <input
      type="password"
      matInput
      [(ngModel)]="data.confirmPassword"
      required
      formControlName="confirmPassword"
      minlength="6"
    />
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" routerLink="/login">
      {{"cancel"|translate}}
    </button>
    <button
      mat-button
      (click)="onConfirmClick()"
      style="background-color: #56baed"
    >
      {{"fwconfirm"|translate}}
    </button>
  </div>
</div>
